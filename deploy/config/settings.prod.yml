settings:
  application:
    # dev开发环境 test测试环境 prod线上环境
    mode: prod
    # 服务器ip，默认使用 0.0.0.0
    host: 0.0.0.0
    # 服务名称
    name: miya_buying
    # 端口号
    port: 6500 # 服务端口号
    readtimeout: 1
    writertimeout: 2
    # 数据权限功能开关
    enabledp: true
  logger:
    # 日志存放路径
    path: /tmp/miya_buying/log/
    # 控制台日志
    stdout: true
    # 日志等级: trace:-2, debug:-1, info:0 warn:1 error:2 fatal:3
    level: -1
    # 业务日志开关
    enabledbus: true
    # 请求日志开关
    enabledreq: true
    # 数据库日志开关 dev模式，将自动开启
    enableddb: true
    # 自动任务日志开关 dev模式，将自动开启
    enabledjob: true
  jwt:
    # token 密钥，生产环境时及的修改
    secret: "ed9acc6f-f0d4-4c29-b722-c77f3e11bbe6"
    # token 过期时间 单位：秒
    timeout: 3600
  database:
    # 数据库类型 mysql，sqlite3， postgres
    driver: mysql
    # 数据库连接字符串 mysql 缺省信息 charset=utf8&parseTime=True&loc=Local&timeout=1000ms
    source: root:123456@tcp(192.168.1.168:3306)/buying?charset=utf8&parseTime=True&loc=Local&timeout=1000ms
    clickhouse:
      source: tcp://192.168.1.168:9000?username=default&password=&database=xman&read_timeout=10&write_timeout=20
      #    source: tcp://host1:9000?username=user&password=qwerty&database=clicks&read_timeout=10&write_timeout=20&alt_hosts=host2:9000,host3:9000
  gen:
    # 代码生成读取的数据库名称
    dbname: buying
    # 代码生成是使用前端代码存放位置，需要指定到src文件夹，相对路径
    frontpath: ../go-admin-ui/src
  other: # 杂项
    ppl_api_addr: "https://pplapi.dian-su.cn"
  kafka:
    hosts: 116.62.161.200:9092
    topics: xmen_basic_event_buying_v2,xmen_consume_event_buying_v2
    consumer_id: mpyp.consumer.0
    group_id: group_xproject
    client_id: client_xproject