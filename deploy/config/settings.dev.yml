app:
  # dev开发环境 test测试环境 prod线上环境
  mode: dev
  # 服务器ip，默认使用 0.0.0.0
  host: 0.0.0.0
  # 服务名称
  name: miya_buying
  # 端口号
  port: 6500 # 服务端口号
  read_timeout: 1
  write_timeout: 2

logger:
  # 日志存放路径（win/unix不同）
  dir: D:/tmp/miya_buying/log
  db_log_filename: "db.log"
  req_log_filename: "req.log"
  default_log_filename: "default.log"
  # 控制台日志
  to_stdout: true

jwt:
  # token 密钥，生产环境时及的修改
  secret: "this is miya_buying jwt secret"
  # token 过期时间 单位：秒
  timeout: 3600
  # 用于接口测试，若req携带token则会覆盖这个 生产环境不读取
  test_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjQ3NjA0NTU5NzksIm9yaWdfaWF0IjoxNjA2ODE5OTc5LCJyb2xlX2pzb24iOiJ7XCJyb2xlSWRcIjoxLFwicm9sZU5hbWVcIjpcIuezu-e7n-._AWM2cErWSZkZoyET_K3jyIAG9B8cVmUoMDrZjR2txM"

database:
  mysql:
    source: root:123456@tcp(192.168.1.168:3306)/buying?charset=utf8&parseTime=True&loc=Local&timeout=1000ms
  clickhouse:
    source: tcp://192.168.1.168:9000?username=default&password=&database=xman&read_timeout=5&write_timeout=10
